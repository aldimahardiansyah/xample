<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KURS CALCULATOR</title>
    <style>
        fieldset {
            padding: 12px;
            background-color: rgb(192, 252, 232);
            border-radius: 7px;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>Kurs Rupiah - Mata Uang Asing</legend>
            <table>
                <tr>
                    <th>Masukan Nilai</th>
                    <th>Valas</th>
                    <th>Nilai Rupiah</th>
                </tr>
                <tr>
                    <td><input id="nilai" type="number" /></td>
                    <td>
                        <select id="vls" onchange="ubah()">
                            <option value="1" disabled selected>-- Pilih valas --</option>
                            <option value="9915">Dollar US</option>
                            <option value="13472">Dollar Singapore</option>
                            <option value="874">Ringgit Malaysia</option>
                            <option value="120">Yen Jepan</option>
                            <option value="15888">Euro</option>
                            <option value="3592">Riyal Arab Saudi</option>
                        </select>
                    </td>
                    <td><input disabled id="result" value="0" /></td>
                </tr>
            </table>
        </fieldset>
    </form>

    <script>
        let vls = document.getElementById("vls");
        let tesd = document.getElementById("btn");
        let nilai = document.getElementById("nilai");

        function ubah() {
            hasil = parseInt(nilai.value) * parseInt(vls.value);
            document.getElementById("result").value = "Rp. " + hasil;
            console.log(hasil);
        }
    </script>
</body>

</html>
